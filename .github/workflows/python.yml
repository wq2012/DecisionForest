name: Python Tests

on:
  push:
    paths:
      - 'python/**'
  pull_request:
    paths:
      - 'python/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r python/requirements.txt
        
    - name: Install package
      run: |
        pip install .

    - name: Run tests
      run: |
        cd python
        pytest
